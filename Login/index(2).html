<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="signup">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email"requierd>
                <div class="border"></div><hr>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password"requierd>
                <div class="border"></div><hr>
                <label for="password">Password</label>
            </div>
            <p class="recover">
                <a href="#">Recover Password</a>
            </p>
            <div class="links">
            <a id="signInButton" class="btn" href="http://127.0.0.1:5500/public/index.html" role="button">Sign In</a>
            </div>
        </form>
        <div class="links">
            <p>Don't have an Account yet?</p>
            <button id="signUpButton"><a rel="signUpButton" href="index(1).html">Sign Up</a></button>
        </div>
    </div>
</body>
</html>
