<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="signup">
        <h1 class="form-title">Register</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="fName" id="fName" placeholder="First name" required>
                <div class="border"></div><hr>
                <label for="fName">First Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="lName" id="lName" placeholder="Last Name"required>
                <div class="border"></div><hr>
                <label for="lName">Last Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email"requierd>
                <div class="border"></div><hr>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password"requierd>
                <div class="border"></div><hr>
                <label for="password">Password</label>
            <div class="links">
            <a id="signInButton" class="btn"role="button">Sign up</a>
        </div>
        </form>
        <p class="or">
            ----------or--------
        </p>
        <div class="links">
            <p>Already have an Account?</p>
            <button id="signUpButton"><a rel="signUpButton" href="sign_up.html">Sign in</a></button>
            
        </div>
    </div>
     <p id="errorMsg" style="color:red;text-align:center;margin-top:8px;"></p>

        <script>
            const allowed = [
                { email: 'Iustin@gmail.com', password: '1234', fName: 'Iustin' , lName: 'Bercu' },
            ];

            const signInBtn = document.getElementById('signInButton');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const fNameInput = document.getElementById('fName');
            const lNameInput = document.getElementById('lName');
            const errorMsg = document.getElementById('errorMsg');

            signInBtn.addEventListener('click', () => {
                const email = (emailInput.value || '').trim().toLowerCase();
                const password = (passwordInput.value || '').trim();
                const fName = (fNameInput.value || '').trim().toLowerCase();
                const lName = (lNameInput.value || '').trim().toLowerCase();

            const ok = allowed.some(acc =>
                    acc.email.toLowerCase() === email &&
                    acc.password === password &&
                    acc.fName.toLowerCase() === fName &&
                    acc.lName.toLowerCase() === lName
                );
            if (ok) {
                errorMsg.textContent = 'Invalid email or password.';
                passwordInput.value = '';
            } else {
                window.location.href = '../index.html';
                }
            });
        </script>
</body>
</html>
